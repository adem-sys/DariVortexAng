
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form >
        <fieldset>
          <legend class="text-center"><h1>Contract registration</h1><span class="req"><small>
                               </small></span></legend>

          <div class="form-group">
            <label ><span class="req"></span> Name: </label>
            <input class="form-control" type="text"  name="name"  required
                   placeholder="Enter your fullname..." />
          </div>

          <div class="form-group">
            <label ><span class="req"> </span> Type : </label>
            <input class="form-control" type="text" name="type" />
          </div>

          <div class="form-group">
            <label ><span class="req"></span> Price: </label>
            <input class="form-control" type="text"  name="price"/>
          </div>

          <div class="form-group">
            <label><span class="req"></span> Date: </label>
            <input class="form-control" type="date"  name="date"/>
          </div>

          <div class="form-group">
            <input class="btn btn-success" type="submit" name="submit_reg" value="Register" >
            <p></p>
            <div class="col-md-4" style="margin-left: 330px;">
              <ngx-paypal [config]="payPalConfig" ></ngx-paypal>
            </div>
            <p></p>
            <p></p>
          </div>
        </fieldset>
      </form>

    </div>

  </div>
</div>
