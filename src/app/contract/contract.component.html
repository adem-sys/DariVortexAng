


<div class="container" style="margin-left: 150px;">
  <div class="row">
    <div class="col-md-6">
      <form id="monForm">
        <fieldset>
          <legend class="text-center">Valid information is required to register<span class="req"></span></legend>

          

          <div class="form-group">
            <label for="name"><span class="req">* </span> Name: </label>
            <input class="form-control" type="text" [(ngModel)]="contract.name" name="name"  required
                   placeholder="Enter your fullname..." />
          </div>

          <div class="form-group">
            <label for="type"><span class="req">* </span> Type: </label>
            <select class="form-control" type="text" [(ngModel)]="contract.type" name="type">
              <option value=""></option>
              <option value="Buy">Buy</option>
              <option value="Rent">Rent</option>
            </select>
          </div>

          <div class="form-group">
            <label for="price"><span class="req">* </span> Price: </label>
            <input class="form-control" type="text" [(ngModel)]="contract.effective_price" name="price" required
                   placeholder="Enter your price"/>
          </div>

          <div class="form-group">
            <label for="date"><span class="req">* </span> Date: </label>
            <input class="form-control" type="date" [(ngModel)]="contract.effective_Date" name="date" />
          </div>

          <div class="form-group">
            <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
            <div style="text-align: center">
              <h1>{{message}}</h1>
            </div>
          </div>
          <div class="detail" [@detailPage]="openState">
            <router-outlet name="d"></router-outlet>
          </div>

        </fieldset>
      </form><!-- ends register form -->
      <!-- second for to fiter user-->
    </div><!-- ends col-6 -->

  </div>
</div>
<rl-maps2></rl-maps2>
