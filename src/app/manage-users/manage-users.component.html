<div class="container-xl" style="
margin-top: 100px" >
    <div class="table-responsive"   style=" margin-left: 250px;margin-bottom: 200px;">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>User <b>Management</b></h2>
                    </div>
   
                    
                    <!-- <select id="singleSelectValueDDjQuery"  class="form-control"
                                        onchange=" ChangeValue()" style="    width: 126px;
                                        margin-left: 450px;">
                        <option selected>Role...</option>
                      <option value="0">Admin</option>
                      <option value="1">Customer</option>
                      <option value="2">Owner</option>
                      <option value="3">Operator</option>
                    </select> -->
                    <input
          type="text"
          [(ngModel)]="searchValue"
          class="form-control"
          id="search"
        
        />
                   
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>username</th>
                        <th>email</th>						
                        <th>mobile</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody  >
                    <tr *ngFor = "let User of ListUsers | searchfilter:searchValue | paginate:{itemsPerPage:5,currentPage:p}; let i = index " > 
                        <td><a href="#"><div *ngIf="User.img" class="photo"><img [src]="User.img"></div>
                            <div *ngIf="!User.img"><ngx-avatar name="{{User.username}}"></ngx-avatar></div> {{User.username}}</a></td>
                        <td>{{User.email}}</td>                        
                        <td>{{User.mobile}}</td>
                        <td>{{User.role}}</td>
                        <td><span class="status text-success">&bull;</span> Active</td>
                        <td>
 
                            <!-- <button  class="delete" title="Delete" data-toggle="tooltip" (click)="delete(User.id)"><i class="material-icons">&#xE5C9;</i></button> -->
                            <button type="button" class="btn btn-outline-danger" (click)="delete(User.id)">delete</button>
                        </td>
                    </tr>
                   
                </tbody>
            </table>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
            <!-- <div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Previous</a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div> -->
        </div>
    </div>
</div>
